<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AnotherBlockList</title>
</head>

<style>
    #panel {
        margin: 0px auto;
        width: 500px;
        height: 100%
    }
    button {
        display: inline-block;
        margin: 5px 0px;
        padding: 5px 10px;
        font: bold 1em monospace;
    }
    textarea {
        display: block;
        margin: 0px;
        resize: vertical;
        font: normal 1em monospace;
    }
</style>

<body>
    <div id="panel">
        <button id="reload">RELOAD</button>
        <button id="reset">RESET</button>
        <textarea name="text" id="text" cols="60" rows="30"></textarea>
    </div>

</body>

<script src="options.js"></script>

</html>
